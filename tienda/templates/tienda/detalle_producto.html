{% extends 'tienda/base.html' %} 

{% block content %}
<div class="row mt-5">
    <div class="col-md-7">
        {% if producto.imagen %}
            <img src="{{ producto.imagen.url }}" class="img-fluid" alt="{{ producto.nombre }}">
        {% endif %}
    </div>

    <div class="col-md-5">
        <h1 class="fw-bold text-uppercase">{{ producto.nombre }}</h1>
        
        <h4 class="my-3">${{ producto.precio }}</h4>

        {% if producto.stock > 0 %}
            <button class="btn btn-dark btn-lg w-100 my-3 disabled">Stock Disponible: {{ producto.stock }}</button>
        {% else %}
            <button class="btn btn-outline-secondary btn-lg w-100 my-3 disabled">AGOTADO</button>
        {% endif %}

        <div class="mt-4">
            <p>{{ producto.descripcion }}</p>
        </div>

        <hr class="my-4">
        <div class="d-flex justify-content-between">
            <a href="{% url 'home' %}" class="btn btn-sm btn-outline-dark">← Volver al Catálogo</a>
            <a href="{% url 'productos_por_categoria' producto.categoria.id %}" class="btn btn-sm btn-outline-dark">Ver más de {{ producto.categoria.nombre }}</a>
        </div>
    </div>
</div>
{% endblock %}
