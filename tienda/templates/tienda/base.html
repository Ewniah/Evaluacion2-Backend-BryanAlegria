<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Aiwbrify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f4f4f4;
        }

        .page-title {
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 15px;
            margin-bottom: 40px;
        }

        .navbar-custom {
            background-color: #f4f4f4;
            padding: 20px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .navbar-brand-centered {
            font-family: serif;
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
        }
        .navbar-brand-centered:hover {
            color: #000;
        }

        .nav-link-custom {
            text-transform: uppercase;
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 1px;
            color: #555 !important;
            margin: 0 20px;
            padding-top: 0;
            padding-bottom: 0;
        }
        .nav-link-custom:hover {
            color: #000 !important;
        }

        .dropdown-toggle::after {
            display: none;
        }
        .dropdown-menu {
            border-radius: 0;
            border: 1px solid #e0e0e0;
        }
        .dropdown-item {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

    </style>
</head>
<body>
    
    <nav class="navbar navbar-custom">
        <div class="container d-flex justify-content-center align-items-center">
            
            <div class="d-flex align-items-center">
                <a class="nav-link nav-link-custom" href="{% url 'home' %}">Tienda</a>
                
                <a class="navbar-brand-centered mx-4" href="{% url 'landing' %}">Aiwbrify</a>
                
                <div class="dropdown">
                    <a class="nav-link nav-link-custom dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Artistas
                    </a>
                    <ul class="dropdown-menu">
                        {% for cat in categorias %}
                        <li><a class="dropdown-item" href="{% url 'productos_por_categoria' cat.id %}">{{ cat.nombre }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>

        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
